<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>403 - Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #011f4b;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #00d9ff;
        }

        .card {
            margin: 20px auto;
            background-color: rgba(0, 38, 77, 0.9);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .card-header {
            background-color: rgba(0, 95, 139, 0.9);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            color: #e0f7ff;
            padding: 20px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #00d9ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #0086b3;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>403 - Forbidden</h1>
        <div class="card">
            <div class="card-header">Akses Ditolak</div>
            <div class="card-body">
                <p>Maaf, Anda tidak memiliki izin untuk mengakses halaman ini.</p>
                <p>Silakan kembali ke halaman utama atau login untuk melanjutkan.</p>
            </div>
        </div>

        <div class="btn-group">
            <a href="/" class="btn-custom">Halaman Utama</a>
            <a href="/login" class="btn-custom">Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistem Tiket</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
