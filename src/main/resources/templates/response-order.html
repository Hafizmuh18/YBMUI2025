<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Response Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #011f4b;
            color: white;
            font-family: Arial, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #00d9ff;
        }

        .card {
            margin: 20px auto;
            background-color: rgba(0, 38, 77, 0.9);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .card-header {
            background-color: rgba(0, 95, 139, 0.9);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            color: #e0f7ff;
            padding: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #00d9ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #0086b3;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Order Berhasil Dibuat</h1>
        <div class="card">
            <div class="card-header">Detail Order</div>
            <div class="card-body">
                <p th:if="${order.jenis != null}"><strong>Jenis Order:</strong> <span th:text="${order.jenis}"></span></p>
                <p th:if="${order.email1 != null}"><strong>Email 1:</strong> <span th:text="${order.email1}"></span></p>
                <p th:if="${order.email2 != null}"><strong>Email 2:</strong> <span th:text="${order.email2}"></span></p>
                <p th:if="${order.noHp1 != null}"><strong>No HP 1:</strong> <span th:text="${order.noHp1}"></span></p>
                <p th:if="${order.noHp2 != null}"><strong>No HP 2:</strong> <span th:text="${order.noHp2}"></span></p>
                <p th:if="${order.username1 != null}"><strong>Username 1:</strong> <span th:text="${order.username1}"></span></p>
                <p th:if="${order.username2 != null}"><strong>Username 2:</strong> <span th:text="${order.username2}"></span></p>
                <p th:if="${order.password1 != null}"><strong>Password 1:</strong> <span th:text="${order.password1}"></span></p>
                <p th:if="${order.password2 != null}"><strong>Password 2:</strong> <span th:text="${order.password2}"></span></p>
            </div>
        </div>

        <div class="btn-group">
            <a href="/order" class="btn-custom">Buat Order Lagi</a>
            <a href="/login" class="btn-custom">Cek Tiket Saya</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistem Tiket</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
