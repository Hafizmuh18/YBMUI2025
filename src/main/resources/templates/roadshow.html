<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Roadshow Event Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merienda', serif;
            color: #ffffff;
            background: linear-gradient(to bottom, cyan, #0099cc, #004d80, #00264d); /* Sea gradient */
            background-attachment: fixed;
        }

        .navbar {
            background: linear-gradient(to bottom, #87ceeb, #add8e6); /* Sky gradient */
            color: white;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
            font-family: 'Rubik Bubbles', sans-serif;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
        }

        .event-box {
            background: rgba(0, 77, 128, 0.8); /* Semi-transparent sea blue */
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .event-box img {
            max-width: 40%; /* Batasi gambar menjadi maksimal 40% dari lebar box */
            max-height: 200px; /* Batasi tinggi gambar */
            border-radius: 12px;
            object-fit: cover; /* Gambar tetap proporsional */
            margin-right: 20px;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        .event-box img:hover {
            transform: scale(1.2); /* Zoom in when hovering */
        }

        .event-box img.clicked {
            transform: scale(1.5); /* Zoom in more when clicked */
        }

        .event-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .event-details h5 {
            font-size: 24px;
            font-weight: bold;
        }

        .event-date, .event-time {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/file/logo_nobg.png" alt="Cool Logo" style="height: 40px;">
                <img src="/file/formakara_nobg.png" alt="Cool Logo" style="height: 40px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/order">Beli Tiket</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Cek Tiket Saya</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Roadshow Event Schedule</h2>
        <div th:each="event : ${listEvent}" class="event-box">
            <!-- Convert Google Drive file ID into a direct link format -->
            <img th:src="${event['image']}" alt="Event Image" onclick="toggleZoom(this)">
            <div class="event-details">
                <h5 th:text="${event['sekolah']}"></h5>
                <p class="event-date" th:text="'Tanggal: ' + ${event['tanggal']}"></p>
                <p class="event-time" th:text="'Jam: ' + ${event['jam']}"></p>
            </div>
        </div>
    </div>     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Toggle zoom on image click
        function toggleZoom(image) {
            image.classList.toggle('clicked');
        }
    </script>
</body>

</html>
